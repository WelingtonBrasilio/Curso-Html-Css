<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/produtos/logo.png" alt="Logo-loja"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nomeSobrenome">Nome e Sobrenome:</label>
            <input type="text" id="nomeSobrenome" name="nomeSobrenome" class="input-padrao">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="input-padrao">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" class="input-padrao">

            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

            <div>
                <p>Como prefere nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email"> Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone"> Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp"> Whatsapp</label>
            </div>

            <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulário">
        </form>
    </main>
    <footer>
        <img src="imagens/produtos/logo-branco.png" alt="Logo Rodapé">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
