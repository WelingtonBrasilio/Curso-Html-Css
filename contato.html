<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/produtos/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nomeSobrenome">Nome e Sobrenome:</label>
            <input type="text" id="nomeSobrenome" name="nomeSobrenome" class="input-padrao" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="input-padrao" required placeholder="seuemail@domino.com">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email"> Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone"> Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked> Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="Manhã">Manhã</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noite">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>
        <div class="tabela">
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>   
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody> 
            </table>
        </div>    
    </main>
    <footer>
        <img src="imagens/produtos/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
